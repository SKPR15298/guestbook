<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Inorasi Guestbook</title>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <header>
        <button type="button" class="btn btn-chevron">
          <i class="fas fa-chevron-left"></i>
        </button>
        <p>Menu</p>
      </header>
      <ul style="padding: 0">
        <li>
          <a href="#"><i class="fas fa-user"></i>Pengunjung</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-wrench"></i>Operator</a>
        </li>
      </ul>
    </div>

    <div class="content-wrapper">
      <div
        class="main-content d-flex justify-content-center align-items-center h-75"
      >
        <section
          class="pengunjung w-100 d-flex justify-content-center align-items-center m-auto"
          style="height: 100vh"
        >
          <div class="text-center w-50 m-auto">
            <div class="header text-start m-auto">
              <h3 class="gradient-text fw-bold">Selamat Datang,</h3>
              <h5 class="fst-italic fw-medium">
                Silahkan mengisi form dibawah ini
              </h5>
            </div>

            <div class="form-texts text-start my-5">
              <form>
                <div class="mb-4">
                  <label for="nama" class="form-label fw-medium"
                    >Nama Pengunjung</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nama"
                    name="nama"
                    placeholder="Masukkan nama Anda"
                  />
                </div>
                <div class="mb-3">
                  <label for="notelp" class="form-label fw-medium"
                    >Nomor Telepon</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="notelp"
                    name="notelp"
                    placeholder="Masukkan nomor telepon anda"
                  />
                </div>
                <div class="d-flex mb-4 justify-content-between">
                  <p class="fw-medium">Perwakilan Instansi?</p>
                  <label class="switch">
                    <input type="checkbox" id="toggleInstansi" />
                    <span class="slider round"></span>
                  </label>
                </div>
                <div class="mb-3">
                  <div class="mb-3">
                    <label
                      id="alamatLabel"
                      for="alamat"
                      class="form-label fw-medium"
                      >Alamat</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="alamat"
                      name="alamat"
                      placeholder="Masukkan alamat anda"
                    />
                  </div>
                </div>
                <div class="mb-4">
                  <label for="tujuan" class="form-label fw-medium"
                    >Tujuan</label
                  >
                  <textarea
                    class="form-control"
                    id="tujuan"
                    name="tujuan"
                    rows="3"
                    placeholder="Deskripsikan tujuan anda"
                  ></textarea>
                </div>
                <div class="mb-4">
                  <label for="dengan" class="form-label fw-medium"
                    >Bertemu Dengan</label
                  >
                  <select class="form-select" id="dengan" name="dengan">
                    <option selected disabled>-- Pilih Guru</option>
                    <option value="g1">Guru 1</option>
                    <option value="g2">Guru 2</option>
                  </select>
                </div>
                <div class="mb-4">
                  <label for="sign" class="form-label fw-medium"
                    >Tanda Tangan</label
                  >
                  <canvas
                    id="signature-pad"
                    class="border border-secondary"
                    style="width: 100%; height: 200px"
                  ></canvas>
                  <div class="d-flex justify-content-end w-100 mt-2">
                    <button
                      type="button"
                      id="clear-signature"
                      class="btn btn-danger"
                    >
                      Hapus
                    </button>
                  </div>
                </div>
              </form>
            </div>

            <div class="button">
              <button type="submit" class="btn btn-primary w-100">
                Simpan
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="fixed-button">
      <button type="button" class="btn btn-circle btn-light">
        <i class="icon-button fas fa-chevron-right"></i>
      </button>
    </div>

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../node_modules/signature_pad/dist/signature_pad.umd.js"></script>
    <script>
      $(document).ready(function () {
        $("#toggleInstansi").change(function () {
          if ($(this).is(":checked")) {
            $("#alamatLabel").text("Nama Instansi");
            $("#alamat").attr("placeholder", "Masukkan nama instansi anda");
          } else {
            $("#alamatLabel").text("Alamat");
            $("#alamat").attr("placeholder", "Masukkan alamat anda");
          }
        });

        var canvas = document.getElementById("signature-pad");
        var signaturePad = new SignaturePad(canvas);

        function resizeCanvas() {
          var ratio = Math.max(window.devicePixelRatio || 1, 1);
          canvas.width = canvas.offsetWidth * ratio;
          canvas.height = canvas.offsetHeight * ratio;
          canvas.getContext("2d").scale(ratio, ratio);
          signaturePad.clear();
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        document
          .getElementById("clear-signature")
          .addEventListener("click", function () {
            signaturePad.clear();
          });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.querySelector(".sidebar");
        const contentWrapper = document.querySelector(".content-wrapper");
        const toggleButton = document.querySelector(".fixed-button");

        toggleButton.addEventListener("click", function () {
          sidebar.classList.toggle("sidebar-visible");
          toggleButton.classList.toggle("visible");
          contentWrapper.classList.toggle("content-wrapper-expanded");
        });
      });
    </script>
  </body>
</html>
