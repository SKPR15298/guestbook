<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Inorasi Guestbook</title>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <header>
        <button type="button" class="btn btn-chevron">
          <i class="fas fa-chevron-left"></i>
        </button>
        <p>Menu</p>
      </header>
      <ul style="padding: 0">
        <li>
          <a href="#" data-page="pengunjung"
            ><i class="fas fa-user"></i>Pengunjung</a
          >
        </li>
        <li>
          <a href="#" data-page="operator"
            ><i class="fas fa-wrench"></i>Operator</a
          >
        </li>
      </ul>
    </div>
    <!-- Sidebar-end -->

    <div class="content-wrapper">
      <div
        id="main-content"
        class="main-content d-flex justify-content-center align-items-center h-75"
      ></div>
    </div>

    <!-- Sidebar-btn -->
    <div class="fixed-button">
      <button type="button" class="btn btn-circle btn-light">
        <i class="icon-button fas fa-chevron-right"></i>
      </button>
    </div>
    <!-- Sidebar-btn-end -->

    <script src="../scripts/content.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../node_modules/signature_pad/dist/signature_pad.umd.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOMContentLoaded event triggered");

        const sidebarLinks = document.querySelectorAll(".sidebar a");
        sidebarLinks.forEach((link) => {
          link.addEventListener("click", function (event) {
            event.preventDefault();
            const page = this.getAttribute("data-page");
            console.log("Clicked on sidebar link with page:", page);
            loadContent(page);
          });
        });

        const currentPage = location.hash.slice(1);
        if (currentPage) {
          loadContent(currentPage);
        } else {
          loadContent("pengunjung");
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.querySelector(".sidebar");
        const contentWrapper = document.querySelector(".content-wrapper");
        const toggleButton = document.querySelector(".fixed-button");

        toggleButton.addEventListener("click", function () {
          sidebar.classList.toggle("sidebar-visible");
          toggleButton.classList.toggle("visible");
          contentWrapper.classList.toggle("content-wrapper-expanded");
        });
      });
    </script>
  </body>
</html>
